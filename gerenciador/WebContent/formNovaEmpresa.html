<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Page Form HTML</title>
</head>
<body>
 	<fieldset>
		<legend>Formulário de cadastro de Empresa </legend>
			<form method="post" action="/gerenciador/nova-empresa">
				<label>Nome da Empresa</label>
				<input type="text" required="" name="nome"/>
				<label>Data do cadastro</label>
				<input type="text" required="required" name="data" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" />
				<!-- <input type="submit" /> -->
				<button>Cadastrar</button>
			</form>
	</fieldset>
</body>
</html>
